<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b0b0d;
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #000;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
        }

        .announcement {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .announcement h3 {
            font-size: 20px;
            color: #00aaff;
            margin-bottom: 10px;
        }

        .announcement p {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>User Dashboard</h1>
    </div>

    <div class="container">
        <h2>Latest Announcement</h2>
        <div id="announcement" class="announcement">
            <!-- Announcement will be dynamically displayed here -->
        </div>
    </div>

    <script>
        // Retrieve the stored announcement from localStorage (simulating DB retrieval)
        const title = localStorage.getItem('announcementTitle');
        const content = localStorage.getItem('announcementContent');

        if (title && content) {
            document.getElementById('announcement').innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
            `;
        } else {
            document.getElementById('announcement').innerHTML = '<p>No announcements yet.</p>';
        }
    </script>
</body>
</html>
