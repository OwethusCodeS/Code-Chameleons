<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Get Download Link with Firebase Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    #file-input, #upload-btn {
      margin-bottom: 10px;
    }
    #upload-btn {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #upload-btn:hover {
      background-color: #45a049;
    }
    #file-link-container {
      margin-top: 20px;
    }
    #file-link {
      word-break: break-all;
    }
    .view-files-link {
      display: block;
      margin-top: 20px;
      color: #0066cc;
      text-decoration: none;
    }
    .view-files-link:hover {
      text-decoration: underline;
    }
    .back-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4f52ba;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-colour 0.3s ease;

    }
    .back-link:hover {
      background-color: #4f52ba;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Upload File and Get Download Link</h2>

  <!-- File input and upload button -->
  <input type="file" id="file-input" />
  <button id="upload-btn">Upload</button>

  <!-- Container to display the download link -->
  <div id="file-link-container">
    <p>No file uploaded yet.</p>
  </div>

  <!-- Link to view all uploaded files -->
  <a href="index2.html" class="view-files-link">View All Uploaded Files</a>

  <div class="button-container">
    <a href="adminCourse.html" class="back-link">Back</a>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase and Firebase Storage SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-storage.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCaNzDsBYR5W3ilBn5WjpkL3JkXU-toNss",
      authDomain: "closingclients-6afd9.firebaseapp.com",
      databaseURL: "https://closingclients-6afd9-default-rtdb.firebaseio.com",
      projectId: "closingclients-6afd9",
      storageBucket: "closingclients-6afd9.firebasestorage.app",
      messagingSenderId: "172719805662",
      appId: "1:172719805662:web:00f3153c44758dade75e4f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Function to upload the file to Firebase Storage
    async function uploadFile() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];  // Get the first selected file

      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      // Create a reference to Firebase Storage
      const storageRef = ref(storage, 'uploads/' + file.name);  // Store the file under 'uploads/'

      try {
        // Upload the file to Firebase Storage
        const uploadTask = await uploadBytes(storageRef, file);
        console.log('File uploaded successfully!', uploadTask);

        // Once the file is uploaded, get its download URL
        const downloadURL = await getDownloadURL(uploadTask.ref);

        // Display the download link
        displayDownloadLink(downloadURL, file.name);
      } catch (error) {
        console.error('Error uploading file:', error);
        alert('Upload failed!');
      }
    }

    // Function to display the download link
    function displayDownloadLink(downloadURL, fileName) {
      const fileLinkContainer = document.getElementById('file-link-container');
      
      fileLinkContainer.innerHTML = `
        <p>File uploaded successfully!</p>
        <p>Download link for "${fileName}":</p>
        <a href="${downloadURL}" id="file-link" target="_blank">${downloadURL}</a>
      `;
    }

    // Ensure the event listener is added after the DOM is ready
    document.getElementById('upload-btn').addEventListener('click', uploadFile);
  </script>
</body>
</html>
