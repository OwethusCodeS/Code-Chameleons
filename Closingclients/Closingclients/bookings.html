<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosingClients.io - [Bookings]</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 30px;
        }

        .nav-item {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            background-color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            font-size: 16px;
        }

        .nav-item:hover {
            background-color: #333;
        }

        .nav-item span {
            margin-right: 10px;
            color: #4285f4;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: radial-gradient(circle at center, #001f3f, #000);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
        }

        .logout-btn {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #3367d6;
        }

        .booking-container {
            margin-top: 20px;
        }

        .calendly-inline-widget {
            width: 100%;
            height: 630px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">ClosingClients.io</div>
        <nav>
            <button class="nav-item" onclick="location.href='dashboard.html'"><span></span> Dashboard</button>
            <button class="nav-item" onclick="location.href='course-material.html'"><span></span> Course Material</button>
            <button class="nav-item" onclick="location.href='messages.html'"><span></span> Messages</button>
            <button class="nav-item" onclick="location.href='calendar.html'"><span></span> Calendar</button>
            <button class="nav-item" onclick="location.href='bookings.html'"><span></span> Bookings</button>
        </nav>
    </div>
    <div class="main-content">
        <header class="header">
            <h1>Bookings</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>
        <p></p>

        <!-- Booking Section -->
        <div class="booking-container">
            <h1>Schedule a Session</h1>
            <!-- Calendly Integration -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/closingclients255/30min" style="min-width:320px;height:630px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
