<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style login.css">
    <script type= "module" src="firebaseauth.js"></script>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <h1>Create Account</h1>
                <input type="text" id="name" placeholder="Name" />
                <input type="email" id="rEmail" placeholder="Email" />
                <input type="password" id="rPassword" placeholder="Password" />
                <button class="btn" id="submitSignUp">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="dashboard.html" method="POST">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <h1>Sign in</h1>
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button class="btn" id="submitSignIn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>ClosingClients.IO</h1>
                    <p>Driven. Transparent. Focused. Reliable.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
