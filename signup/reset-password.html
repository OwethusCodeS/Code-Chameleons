<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #000000, #434343);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4BBFB4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4BBFB4;
        }
        #message {
            margin-top: 10px;
            color: #4BBFB4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCaNzDsBYR5W3ilBn5WjpkL3JkXU-toNss",
            authDomain: "closingclients-6afd9.firebaseapp.com",
            projectId: "closingclients-6afd9",
            storageBucket: "closingclients-6afd9.appspot.com",
            messagingSenderId: "172719805662",
            appId: "1:172719805662:web:00f3153c44758dade75e4f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const RATE_LIMIT_MINUTES = 5;
        let lastResetAttempt = 0;

        function checkRateLimit() {
        const now = Date.now();
        if (now - lastResetAttempt < RATE_LIMIT_MINUTES * 60 * 1000) {
            throw new Error(`Please wait ${RATE_LIMIT_MINUTES} minutes before trying again.`);
        }
        lastResetAttempt = now;
    }

        document.getElementById('resetForm').addEventListener('submit', (e) => {
    e.preventDefault();
    try {
        checkRateLimit();
        const email = document.getElementById('email').value;
        sendPasswordResetEmail(auth, email)
            .then(() => {
                document.getElementById('message').textContent = 'Password reset email sent. Check your inbox.';
            })
            .catch((error) => {
                document.getElementById('message').textContent = `Error: ${error.message}`;
                document.getElementById('message').style.color = 'red';
            });
    } catch (error) {
        document.getElementById('message').textContent = error.message;
        document.getElementById('message').style.color = 'red';
    }
});

        document.getElementById('resetForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById('message').textContent = 'Password reset email sent. Check your inbox.';
                })
                .catch((error) => {
                    document.getElementById('message').textContent = `Error: ${error.message}`;
                    document.getElementById('message').style.color = 'red';
                });
        });
    </script>
</body>
</html>
