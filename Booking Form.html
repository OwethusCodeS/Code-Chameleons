<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosingClient.io Booking Form</title>
  <style>body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 120px 0; /* Add padding to avoid overlap with fixed navbar */
}

.container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto; /* Center the container */
    background-color: white;
    padding: 20px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    box-sizing: border-box; /* Include padding and borders in the elementâ€™s width and height */
}

/* Header */
.header {
    background-color: #b30000;
    color: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 5px solid #333;
    width: 100%;
    position: fixed; /* Keep header at the top */
    top: 0;
    z-index: 1000; /* Ensure header is above everything */
}

.header h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 400;
}

/* Navigation Bar */
.navbar {
    display: flex;
    justify-content: center;
    padding: 15px;
    background-color: #333;
    position: fixed;
    top: 75px; /* Below the header */
    width: 100%;
    z-index: 999; /* Ensure navbar is above content */
}

.navbar a {
    color: #fff;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 16px;
}

.navbar a:hover {
    background-color: #b30000;
    border-radius: 5px;
}

/* Container Head */
h2 {
    display: flex;
    justify-content: center;
    padding: 15px;
    text-align: center;
    background-color: #b30000;
    color: white;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="time"],
textarea,
select {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
}

input[type="submit"] {
    background-color: #b30000;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #800000;
}</style>

</head>
<body>
    <div class="header">
        <h1>ClosingClient.io Booking Form</h1>
    </div>

    <div class="navbar">
        <a href="#">Courses</a>
        <a href="#">Community</a>
        <a href="Month Calendar.HTML">Calendar</a>
    </div>

    <div class="container">
        <h2>Booking Form</h2>
        <form action="/submit-booking" method="POST">
            <label for="first-name">first Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="event-name">Booking Event:</label>
            <input type="text" id="event-name" name="event-name" placeholder="Enter the event's name" required>

            <label for="booking-date">Booking Date:</label>
            <input type="date" id="booking-date" name="booking-date" required>

            <label for="booking-time">Booking Time:</label>
            <input type="time" id="booking-time" name="booking-time" required>

            <label for="service-type">Event Type:</label>
            <select id="service-type" name="service-type" required>
                <option value="">Select an event</option>
                <option value="consultation">Consultation</option>
                <option value="meeting">Group Meeting</option>
                <option value="event">Webinar</option>
            </select>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional information"></textarea>

            <input type="submit" value="Submit Booking">
        </form>
    </div>
</body>
</html>
