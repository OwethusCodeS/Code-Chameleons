<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosingClients.io - Course Material</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 30px;
        }

        .nav-item {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            background-color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            font-size: 16px;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #333;
        }

        .nav-item span {
            margin-right: 10px;
            color: #4285f4;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: radial-gradient(circle at center, #001f3f, #000);
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
        }

        .logout-btn {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #3367d6;
        }

        .video-section {
            margin-bottom: 30px;
        }

        .video-placeholder {
            background-color: #222;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #4285f4;
            border-radius: 10px;
        }

        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .widget {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }

        .widget:hover {
            transform: translateY(-5px);
        }

        .widget h3 {
            color: #4285f4;
            margin-bottom: 10px;
        }

        .widget p {
            font-size: 14px;
            color: #ccc;
        }

        .restricted {
            position: relative;
            overflow: hidden;
        }

        .restricted::after {
            content: 'Restricted';
            position: absolute;
            top: 10px;
            right: -30px;
            background-color: #4285f4;
            color: #fff;
            padding: 5px 30px;
            transform: rotate(45deg);
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="sidebar">

        </header>
       <!-- Video Section - Video for Course Video--> 
        <div class="video-section">

    <!--Course Material widget-->

            <a href="widget-template.html" class="widget restricted">

</html>
