<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosingClients.io - Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 30px;
        }

        .nav-item {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: #fff;
            background-color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            font-size: 16px;
        }

        .nav-item:hover {
            background-color: #333;
        }

        .nav-item span {
            margin-right: 10px;
            color: #4285f4;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #001f3f, #000);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 28px;
        }

        .logout-btn {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #3367d6;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        #sendMsg {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        #msgTxt {
            flex-grow: 1;
            height: 40px;
            padding: 0 15px;
            border: none;
            border-radius: 20px;
            background: #222;
            color: #fff;
            font-size: 16px;
        }

        #msgBtn {
            width: 100px;
            height: 40px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background: #4285f4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #msgBtn:hover {
            background: #3367d6;
        }

        .outer {
            width: 100%;
            margin-top: 10px;
            display: flex;
        }

        #inner {
            padding: 10px 15px;
            box-sizing: border-box;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .me {
            justify-content: flex-end;
        }

        .me #inner {
            background: #4285f4;
            color: #fff;
        }

        .notMe #inner {
            background: #333;
            color: #fff;
        }

        .dltMsg {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .dltMsg:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    
        <!--Side bar-->
    <div class="sidebar">
        <div class="logo">ClosingClients.io</div>
        <nav>
        <a href="ClosingClients Dashboard.html" class="nav-item active">Dashboard</a>
        <a href="ClosingClients Calendar.html" class="nav-item">Calendar</a>
        <a href="ClosingClients Booking.html" class="nav-item">Booking</a>
        <a href="ClosingClients Messages.html" class="nav-item">Message</a>
        <a href="ClosingClients Course Material.html" class="nav-item">Course Material</a>
        </nav>
    </div>
    
    <!--Messages Container-->
    </div>
    <div class="main-content">
        <header class="header">
            <h1>Messages</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>
        <div id="messages"></div>
        <div id="sendMsg">
            <input type="text" id="msgTxt" placeholder="Type your message...">
            <button id="msgBtn" onclick="module.sendMsg()">Send</button>
        </div>
    </div>

<!--Messages Features/Functions-->
    <script>
        function logout() {
        
            window.location.href = 'signup.html';
        }

        module = {};
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-qDymJenmEDcioxXP0jPiGfg62piGe7A",
            authDomain: "closingclients-f804e.firebaseapp.com",
            projectId: "closingclients-f804e",
            storageBucket: "closingclients-f804e.appspot.com",
            messagingSenderId: "793139573895",
            appId: "1:793139573895:web:1128b4290bc8469c56b422"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        var msgTxt = document.getElementById('msgTxt');
        var sender;
        if (sessionStorage.getItem('sender')) {
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('Please enter your name:');
            sessionStorage.setItem('sender', sender);
        }

        module.sendMsg = function sendMsg() {
            var msg = msgTxt.value;
            if (msg.trim() !== '') {
                var timestamp = new Date().getTime();
                set(ref(db, "messages/" + timestamp), {
                    msg: msg,
                    sender: sender
                });
                msgTxt.value = '';
            }
        }

        onChildAdded(ref(db, "messages"), (data) => {
            if (data.val().sender == sender) {
                messages.innerHTML += `<div class="outer me" id="${data.key}"><div id="inner">You: ${data.val().msg}<button class="dltMsg" onclick="module.dltMsg('${data.key}')">Delete</button></div></div>`;
            } else {
                messages.innerHTML += `<div class="outer notMe" id="${data.key}"><div id="inner">${data.val().sender}: ${data.val().msg}</div></div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        });

        module.dltMsg = function dltMsg(key) {
            remove(ref(db, "messages/" + key));
        }

        onChildRemoved(ref(db, "messages"), (data) => {
            var msgBox = document.getElementById(data.key);
            messages.removeChild(msgBox);
        });

        document.getElementById('msgTxt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                module.sendMsg();
            }
        });
    </script>
</body>
</html>
