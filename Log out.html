<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
      /* General Page Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #0D1B2A;
    color: white;
    margin: 0;
    padding: 0;
}

/* Navigation Bar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1B263B;
    padding: 20px;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
}

.navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar ul li {
    margin-left: 20px;
    font-size: 18px;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
}

.navbar ul li a:hover {
    background-color: #415A77;
    border-radius: 5px;
}

/* Logout Button Styling */
.navbar .logout-button {
    background-color: #1DA1F2;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.navbar .logout-button:hover {
    background-color: #137AC7;
}

/* Main Content Area */
.container {
    text-align: center;
    margin-top: 150px;
}

.container h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.container p {
    font-size: 18px;
    margin-bottom: 30px;
}

/* Previous and Next Button Styling */
.container .button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.container .button-group button {
    padding: 10px 20px;
    border: 2px solid #415A77;
    background-color: transparent;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.container .button-group button:hover {
    background-color: #1DA1F2;
    border-color: #1DA1F2;
}

/* Footer for additional info or copyright */
footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 20px;
    background-color: #1B263B;
    color: #8899A6;
}
  
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Are you sure you want to log out?</h1>
        <div class="logout-buttons">
            <button onclick="confirmLogout()">Yes, Logout</button>
            <button onclick="cancelLogout()">Cancel</button>
        </div>
    </div>

    <script>
        function confirmLogout() {
            // Redirect to the logout PHP script
            window.location.href = 'logout.php';
        }

        function cancelLogout() {
            // Redirect to the dashboard or another page
            window.location.href = "Admin Dashboard.html";
        }
    </script>
</body>
</html>
