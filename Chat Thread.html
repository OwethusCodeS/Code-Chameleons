<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Engagement Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
        }
        .message .username {
            font-weight: bold;
            color: #333;
        }
        .message .time {
            font-size: 0.85em;
            color: #777;
        }
        .message .text {
            margin: 5px 0;
        }
        .chat-input {
            display: flex;
            margin-top: 20px;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Community Engagement Chat</h2>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="username" placeholder="Enter your username">
            <input type="text" id="message" placeholder="Type a message">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Simulate message data (optional, can be connected to backend)
        const messages = [
            { username: 'Alice', text: 'Hello everyone!', time: new Date().toLocaleTimeString() },
            { username: 'Bob', text: 'Hey Alice, how are you?', time: new Date().toLocaleTimeString() },
        ];

        // Function to render messages
        function renderMessages() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            messages.forEach(message => {
                const messageElem = document.createElement('div');
                messageElem.classList.add('message');
                messageElem.innerHTML = `
                    <span class="username">${message.username}</span>
                    <span class="time">(${message.time})</span>
                    <div class="text">${message.text}</div>
                `;
                chatBox.appendChild(messageElem);
            });
            chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to bottom
        }

        // Initial rendering of messages
        renderMessages();

        // Function to handle sending a message
        function sendMessage() {
            const usernameInput = document.getElementById('username');
            const messageInput = document.getElementById('message');
            const username = usernameInput.value.trim();
            const text = messageInput.value.trim();

            if (username === '' || text === '') {
                alert('Username and message cannot be empty.');
                return;
            }

            const newMessage = {
                username: username,
                text: text,
                time: new Date().toLocaleTimeString()
            };
            messages.push(newMessage);  // Add the new message to the array
            renderMessages();  // Re-render the messages

            // Clear input fields
            messageInput.value = '';
            messageInput.focus();
        }

        // Event listener for the send button
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        // Optional: Send message by pressing "Enter" key
        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
